<html>
	<head>
		<title>LogIn | EmpireNetwork</title>
		<style>
			div, html, body {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: Helvetica;
			}
			
			body {
				height: 100%;
				width: 100%;
				background-color: rgb(0,38,62);
				background-size: auto 100%;
				background-repeat: no-repeat;
				background-position: center center;
				background-image: url("http://bensbargains.net/thecheckout/wp-content/uploads/2013/05/Pro-empire-enlist-today-he-needs-you.jpg");
			}
			.header
			{
				font-size: 54px;
				color: white;
				padding-top: 50px;
				width: 100%;
				text-align: center;
			}
			
			.header img
			{
				width: 50px; 
				height: 50px; 
				vertical-align: middle;
			}
			
			.subheader
			{
				width: 100%;
				text-align: center;
				color: white;
				font-size: 23px;
				text-decoration: italic;
			}
			
			.wrapper{
				width: 500px;
				height: 500px;
				background-color: rgba(255,255,255,0.8);
				position: absolute;
				margin-left: -250px;
				margin-top: -250px;
				top: 50%;
				left: 50%;
				padding: 50px;
				text-align: center;
			}
			
			input {
				width: 100%;
				margin: 20px auto;
				border: 0;
				height: 50px;
				box-sizing: border-box;
				padding-right: 10px;
				padding-left: 10px;
			}
			button img
			{
				width: 30px; 
				height: 30px;
				vertical-align: middle;
				margin-right: 30px;
			}
			
			button {
				background-color: rgb(0,38,62);
				color: white;
				height: 50px;
				border: 0;
				min-width: 100px;
				padding-right: 20px;
				padding-left: 20px;
				font-size: 22px;
				margin: 20px auto;
			}
			
			
		</style>
	</head>
	<body>
		<div class = 'wrapper'>
			<h1>LogIn</h1>
			<input type = 'text' name = 'username' placeholder = 'Username' />
			<input type = 'password' name = 'password' placeholder = 'Password' />
			<button><img src = 'http://store.shadowvexindustries.com/image/cache/data/Stickers/Galactic_Empire-500x500.png' />Log-In</button>
		</div>
